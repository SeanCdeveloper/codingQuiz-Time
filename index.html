<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz - Time</title>
    <link rel="stylesheet" href="./Assets/Css/style.css">
</head>

<body>
    <div class="scores"><a href="highscores.html">View High Scores</a></div>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
        <div id="start-screen" class="start">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Answer the following code-related quiz questions before time expires.
                Remember: if you answer a question incorrectly, 15 seconds will be deducted.
            </p>
            <button id="start">Start Quiz</button>
        </div>

        <div id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
        </div>

        <div id="end-screen" class="hide">
            <h2>All Done!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
            <p>
                Enter initials: <input type="text" id="initials" max="3" />
                <button id="submit">Submit</button>
            </p>
        </div>

        <div id="feedback" class="feedback hide"></div>
    </div>
    <script src="./Assets/JS/questions.js"></script>
    <script src="./Assets/JS/logic.js"></script>
</body>

</html>
